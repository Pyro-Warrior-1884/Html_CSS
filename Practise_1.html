<!DOCTYPE html>
<html>
    <head>
        <title>Profile Card UI Design</title>
        <link rel="stylesheet" href="Practise_1.css"/> 
        <link 
            href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' 
            rel='stylesheet'
        />       
        <link rel="icon" type="image/jpg" href="Symbol.jpg" />
    </head>
    <body>
        <div class="profile-card"> 
            <div class="Image">
                <img src="Practise_1.jpg" alt="" class="profile-img">
            </div>
            
            <div class="text-data">
                <span class="name">Pyro Warrior</span>
                <span class="job">Hero & Coder</span>
            </div>

            <div class="media-buttons">
                <a href="https://www.instagram.com/albert_augustine_yaknow/" target="_blank" style="background-color: rgb(254, 59, 202);" class="link">
                    <i class='bx bxl-instagram'></i>
                </a>

                <a href="https://github.com/Pyro-Warrior-1884" target="_blank" style="background-color: black;" class="link">
                    <i class='bx bxl-github' ></i>
                </a>

                <a href="https://www.linkedin.com/in/albertaugustine1884/" target="_blank" style="background-color: rgb(0, 136, 255);" class="link">
                    <i class='bx bxl-linkedin-square' ></i>
                </a>

            </div>

            <div class="buttons">
                <button style="font-family: 'Open Sans', sans-serif; font-weight: 400; font-style: normal;" class="button">Call Me</button>
                <button style="font-family: 'Open Sans', sans-serif; font-weight: 400; font-style: normal;" class="button">Message Me</button>
            </div>

            <div class="analytics">
                <div class="data">
                    <i class='bx bx-heart' ></i>
                    <span style="font-family: 'Roboto', sans-serif; font-weight: 400; font-style: normal;" class="number">10k</span>
                </div>
                <div class="data">
                    <i class='bx bx-message-rounded'></i>
                    <span style="font-family: 'Roboto', sans-serif; font-weight: 400; font-style: normal;" class="number">1k</span>
                </div>
                <div class="data">
                    <i class='bx bx-share' ></i>
                    <span style="font-family: 'Roboto', sans-serif; font-weight: 400; font-style: normal;" class="number">500</span>
                </div>
            </div>

        </div>
    </body>
</html>
